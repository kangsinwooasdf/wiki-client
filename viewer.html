<script>
  const baseURL = 'https://wiki-b.glitch.me';
  const preview = document.getElementById('preview');
  const toc = document.getElementById('toc');
  const titleElement = document.getElementById('doc-title');
  let currentId = null;

  function getDocIdFromURL() {
    const params = new URLSearchParams(window.location.search);
    return params.get('id');
  }

  async function loadDocument() {
    const id = getDocIdFromURL();
    currentId = id;
    if (!id) {
      preview.innerHTML = "<p>ë¬¸ì„œ IDê°€ ì—†ìŠµë‹ˆë‹¤.</p>";
      return;
    }
    try {
      const res = await fetch(`${baseURL}/documents/${id}`);
      if (!res.ok) throw new Error("ë¬¸ì„œ ì—†ìŒ");
      const data = await res.json();
      titleElement.textContent = data.title || '(ì œëª© ì—†ìŒ)';
      render(data.content);
    } catch (e) {
      preview.innerHTML = "<p>ë¬¸ì„œë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.</p>";
      console.error(e);
    }
  }

  function render(text) {
    const formatted = text
      .replace(/^### (.*$)/gim, '<h3>$1</h3>')
      .replace(/^## (.*$)/gim, '<h2>$1</h2>')
      .replace(/^# (.*$)/gim, '<h1>$1</h1>')
      .replace(/\*\*(.*?)\*\*/gim, '<strong>$1</strong>')
      .replace(/\*(.*?)\*/gim, '<em>$1</em>')
      .replace(/<img src="(.*?)" alt="(.*?)">/gim, '<img src="$1" alt="$2">')
      .replace(/\n/g, '<br>');
    preview.innerHTML = formatted;
    generateTOC();
  }

  function generateTOC() {
    toc.innerHTML = '';
    const headings = preview.querySelectorAll('h1, h2, h3');
    headings.forEach((heading, index) => {
      const id = `section-${index}`;
      heading.id = id;
      const li = document.createElement('li');
      li.textContent = heading.textContent;
      li.style.marginLeft =
        heading.tagName === 'H2' ? '10px' :
        heading.tagName === 'H3' ? '20px' : '0';
      li.onclick = () => {
        document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
      };
      toc.appendChild(li);
    });
  }

  function goToEditor() {
    if (currentId) {
      window.location.href = `editor.html?id=${currentId}`;
    } else {
      window.location.href = 'editor.html';
    }
  }

  function deleteDoc() {
