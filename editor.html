<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>문서 작성 | 나무위키 스타일</title>
  <style>
    body { font-family: 'Noto Sans KR', sans-serif; padding: 30px; background: #f6f6f6; }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      font-size: 16px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    textarea {
      height: 400px;
      resize: vertical;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>문서 작성</h1>
<input type="text" id="title" placeholder="제목을 입력하세요" />
<textarea id="editor" placeholder="# 내용을 입력하세요..."></textarea><br>
<button onclick="saveDocument()">💾 저장하고 보기</button>

<script>
  const baseURL = 'https://wiki-b.glitch.me';
  const params = new URLSearchParams(window.location.search);
  const docId = params.get('id');

  // 수정 모드: 기존 제목 + 내용 불러오기
  if (docId) {
    fetch(`${baseURL}/documents/${docId}`)
      .then(res => res.json())
      .then(data => {
        document.getElementById('title').value = data.title || '';
        document.getElementById('editor').value = data.content || '';
      })
      .catch(err => {
        alert('문서를 불러오는 데 실패했습니다.');
        console.error(err);
      });
  }

  async function saveDocument() {
    const title = document.getElementById('title').value;
    const content = document.getElementById('editor').value;

    try {
      let response, data;

      if (docId) {
        // 문서 수정
        response = await fetch(`${baseURL}/documents/${docId}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ title, content })
        });
        data = { id: docId };
      } else {
        // 새 문서 작성
        response = await fetch(`${baseURL}/documents`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ title, content })
        });
        data = await response.json();
      }

      window.location.href = `index.html?id=${data.id}`;
    } catch (error) {
      alert('문서를 저장하는 데 실패했습니다.');
      console.error(error);
    }
  }
</script>

</body>
</html>
