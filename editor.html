<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>문서 작성 | 나무위키 스타일</title>
  <style>
    body { font-family: 'Noto Sans KR', sans-serif; padding: 30px; background: #f6f6f6; }
    textarea {
      width: 100%;
      height: 500px;
      padding: 20px;
      font-size: 16px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>문서 작성</h1>
<textarea id="editor" placeholder="# 제목을 입력하세요..."></textarea><br>
<button onclick="saveDocument()">💾 저장하고 보기</button>

<script>
  async function saveDocument() {
    const content = document.getElementById('editor').value;
    const response = await fetch('https://wiki-b.glitch.me/documents', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ content })
    });
    const data = await response.json();
    window.location.href = `viewer.html?id=${data.id}`;
  }
</script>

</body>
</html>
