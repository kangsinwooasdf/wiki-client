<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>문서 보기 | 나무위키 스타일</title>
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans KR', sans-serif;
      display: flex;
      min-height: 100vh;
      background: #ffffff;
    }
    #sidebar {
      width: 250px;
      background-color: #eeeeee;
      padding: 20px;
      border-right: 1px solid #ccc;
    }
    #sidebar h2 {
      font-size: 16px;
      margin-bottom: 10px;
      border-bottom: 1px solid #999;
      padding-bottom: 5px;
    }
    #sidebar ul {
      list-style: none;
      padding-left: 0;
    }
    #sidebar ul li {
      margin: 5px 0;
      cursor: pointer;
    }
    #content {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
    }
    h1, h2, h3 {
      border-bottom: 1px solid #ccc;
      padding-bottom: 4px;
      margin-top: 20px;
      margin-bottom: 10px;
    }
    #edit-button {
      display: inline-block;
      margin-bottom: 20px;
      padding: 8px 16px;
      font-size: 15px;
      background-color: #1f5180;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    #edit-button:hover {
      background-color: #17406a;
    }
  </style>
</head>
<body>

<div id="sidebar">
  <h2>목차</h2>
  <ul id="toc"></ul>
</div>

<div id="content">
  <button id="edit-button" onclick="goToEditor()">✏️ 수정하기</button>
  <div id="preview"></div>
</div>

<script>
  const preview = document.getElementById('preview');
  const toc = document.getElementById('toc');
  const rawText = localStorage.getItem('wiki-draft') || '';

  function render(text) {
    const formatted = text
      .replace(/^### (.*$)/gim, '<h3>$1</h3>')
      .replace(/^## (.*$)/gim, '<h2>$1</h2>')
      .replace(/^# (.*$)/gim, '<h1>$1</h1>')
      .replace(/\*\*(.*?)\*\*/gim, '<strong>$1</strong>')
      .replace(/\*(.*?)\*/gim, '<em>$1</em>')
      .replace(/<img src="(.*?)" alt="(.*?)">/gim, '<img src="$1" alt="$2" style="max-width:100%;">')
      .replace(/\n/g, '<br>');
    preview.innerHTML = formatted;
    generateTOC();
  }

  function generateTOC() {
    toc.innerHTML = '';
    const headings = preview.querySelectorAll('h1, h2, h3');
    headings.forEach((heading, index) => {
      const id = `section-${index}`;
      heading.id = id;
      const li = document.createElement('li');
      li.textContent = heading.textContent;
      li.style.marginLeft =
        heading.tagName === 'H2' ? '10px' :
        heading.tagName === 'H3' ? '20px' : '0';
      li.onclick = () => {
        document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
      };
      toc.appendChild(li);
    });
  }

  function goToEditor() {
    window.location.href = 'editor.html';
  }

  render(rawText);
</script>

</body>
</html>
